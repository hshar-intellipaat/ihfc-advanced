<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        /* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  border:0;
}

/* Header styling */
header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
  margin-bottom: 10px;
}

header h1 {
  font-size: 2em;
}

/* Footer styling */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 0.9em;
}

/* Main content spacing */
body {
  /* min-height: 70vh; ensures footer doesn't overlap */
  background-color: #b4b4b4;
 
}
body p {
  margin: 30px;
}

    </style>
</head>
<body>
    <header>
        <h1>hello world from header</h1>
    </header>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui adipisci modi, tempora nam doloremque commodi labore nemo voluptates quasi dolore suscipit culpa officiis tempore perspiciatis. Labore eius voluptatum nesciunt sed.</p>
    <hr>
    <footer>
       <h1> hello world from footer </h1>
    </footer>
</body>
</html>
